<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main id="contact-main">
      <div class="container">
        <!-- Header Section -->
        <header
          class="header d-flex justify-content-between align-items-center bg-dark p-2"
        >
          <div class="logo col-3 text-light ms-3">
            <a href="#logo" id="logo-nav" class="text-decoration-none text-light"
              >Sky Water</a
            >
          </div>
          <nav class="navbar d-flex flex-row me-3 my-2">
            <div class="mx-3" id="nav-item">
              <a
                href="/index.html"
                id="about-nav"
                class="text-decoration-none text-light"
                >About Me</a
              >
            </div>
            <div class="mx-3" id="nav-item">
              <a
                href="/index.html"
                id="project-nav"
                class="text-decoration-none text-light"
                >Projects</a
              >
            </div>
          </nav>
        </header>

        <!-- Contact Section -->
        <section
          class="d-flex flex-column flex-lg-row mt-5 justify-content-evenly align-items-center"
          id="contact-page"
        >
          <figure class="col-12 col-lg-4 main-image mb-4 mb-lg-0">
            <img
              src="/images/DA284FC3-DD11-44B7-9493-052469AAF7DA.webp"
              id="contact-image"
              alt="Contact Image"
              class="img-fluid rounded shadow"
            />
          </figure>
          <article class="col-12 col-lg-6 contact-items d-flex flex-column">
            <h2>Contacts</h2>
            <!-- E-Mail -->
            <div class="item1 d-flex flex-row gap-4 align-items-center">
              <strong>
                <span class="ps-2"
                  ><i class="fa-solid fa-envelope contact-icons"></i
                ></span>
                E-Mail:</strong
              >
              <a href="mailto:skywater@skywater.io" class="text-decoration-none">
                <p class="text-dark mb-0">skywater@skywater.io</p>
              </a>
            </div>
            <hr class="m-1" />
            <!-- Mobile -->
            <div class="item1 d-flex flex-row gap-4 align-items-center">
              <strong>
                <span class="ps-2"
                  ><i class="fa-solid fa-phone contact-icons"></i
                ></span>
                Mobile:</strong
              >
              <a href="tel:+1234567890" class="text-decoration-none">
                <p class="text-dark mb-0">+1234567890</p>
              </a>
            </div>
            <hr class="m-1" />
            <!-- LinkedIn -->
            <div class="item1 d-flex flex-row gap-4 align-items-center">
              <strong>
                <span class="ps-2">
                    <i class="fa-brands fa-linkedin contact-icons"></i>
                </span>
                LinkedIn:</strong
              >
              <a href="https://linkedin.com/in/skywater" class="text-decoration-none">
                <p class="text-dark mb-0">/skywater</p>
              </a>
            </div>
            <hr class="m-1" />
            <!-- Twitter -->
            <div class="item1 d-flex flex-row gap-4 align-items-center">
              <strong>
                <span class="ps-2">
                    <i class="fa-brands fa-twitter contact-icons"></i>
                </span>
                Twitter:</strong
              >
              <a href="https://twitter.com/skywater" class="text-decoration-none">
                <p class="text-dark mb-0">@skywater</p>
              </a>
            </div>

            <hr class="p-0 m-0" />
          </article>
        </section>
      </div>
    </main>

    <footer class="bg-dark">
      <p class="text-light text-center m-0 p-3">&copy; 2024 Sky Water. All rights reserved. ðŸ‡©ðŸ‡ª</p>
    </footer>

    <!-- JS Files -->
    <script src="/myfiles/app.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
